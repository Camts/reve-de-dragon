<div id="cadre-prefs" class="cadre">
	<div><img src="img/preferences.png"/></div>
	<table>
		<tr>
			<td colspan="2"><h1>Préférences</h1></td>
		</tr>
		<tr>
			<td class="label saisie">Transparence image de fond</td>
			<td><input type="number" maxlength="3" ng-model="display.pref.background" type-int-min="0" type-int-max="100" ng-change="service.pref.onBackgroundChange(display.pref.background)"/></td>
		</tr>
		<tr>
			<td class="label saisie">Compétences au dessus de</td>
			<td><input type="number" maxlength="3" ng-model="display.pref.compMin" type-int-min="-11"/></td>
		</tr>
		<tr>
			<td><label class="label saisie" for="prefs-comps">Regrouper les compétences</label></td>
			<td><input id="prefs-comps" type="checkbox" ng-model="display.pref.compToutes"/></td>
		</tr>
		<tr>
			<td colspan="2"><h1>Modes d'affichage</h1></td>
		</tr>
		<tr>
			<td><label class="label saisie" for="prefs-cadres">Placer les cadres</label></td>
			<td><input id="prefs-cadres" type="checkbox" ng-model="ihm.modeZones" ng-change="service.pref.onZonesChange(ihm.modeZones)"/></td>
		</tr>
		<tr>
			<td><label class="label saisie" for="prefs-arch">Remplir/voir l'archétype</label></td>
			<td><input id="prefs-arch" type="checkbox" ng-model="ihm.modeArchetype" ng-change="ihm.mode = ihm.modeArchetype ? 'archetype' : undefined"/></td>
		</tr>
	</table>
</div>
